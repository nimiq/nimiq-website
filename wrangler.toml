name = "nimiq-website-studio"
main = "dist/server/index.mjs"

# Required for Workers deploys/builds.
compatibility_date = "2024-09-19"
compatibility_flags = [
  "nodejs_compat",
  "no_nodejs_compat_v2",
]

# Nitro's Cloudflare preset expects an `ASSETS` binding.
assets = { directory = "dist/public", binding = "ASSETS" }
